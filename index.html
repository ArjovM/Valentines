<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kriseka ðŸŒ¹</title>

  <!-- Pacifico Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 80vh;
      background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* TOP TITLE */
    .title {
      font-family: "Pacifico", cursive;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 18px;
      z-index: 2;
      padding: 0 12px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px 20px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      width: 92%;
      max-width: 380px;
      z-index: 2;
    }

    .message {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff2f92;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: #ff2f92;
      position: absolute;
      right: 0;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    .gif-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      width: 100%;
    }

    .gif {
      width: 75px;
      height: auto;
      animation: floaty 2s ease-in-out infinite;
    }

    .gif:nth-child(2) {
      width: 80px;
      border-radius: 15px;
    }


    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- TITLE ABOVE CONTAINER -->
  <div class="title">
    Dear Kriseka, will you be my Valentine? ðŸ’–
  </div>
  <div class="gif-row">
    <img src="cute.gif" class="gif" alt="cute gif">
    <img src="heart.gif" class="gif" alt="heart gif">
    <img src="cute.gif" class="gif" alt="cute gif">
  </div>
  <div class="container" id="card">
    <p class="message">
      My dear sweet KrisekaðŸ’•,<br><br>
      I know we are apart most of the time, but you are always close to my heart.
      I wanted to do something special to ask you this.<br><br>
      Thank you for being my cutie baby and accepting my promise ring.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
  document.getElementById("yesBtn").onclick = () => {
    window.location.href = "yes.html";
  };

  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("click", () => {
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 250);
</script>


</body>
</html>
