<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 25px 20px;
      border-radius: 22px;
      width: 92%;
      max-width: 380px;
      z-index: 2;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .promise {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    /* ‚úÖ CAROUSEL */
    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 18px;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .carousel-buttons button {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 1.4rem;
      padding: 6px 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff2f92;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: #ff2f92;
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>My Promise üíç</h1>

    <p class="promise">
      I promise to cherish you for the rest of my life and to treat you
      the best way I can.<br><br>
      So, I ask you‚Ä¶<br><br>
      <h1>
        Would you accept to be my girlfriend and dearly beloved
        for the rest of my life??
      </h1>
    </p>

    <!-- ‚úÖ CLICKABLE CAROUSEL -->
    <div class="carousel">
      <img id="carouselImage" src="photo1.jpg" alt="Memory">

      <div class="carousel-buttons">
        <button onclick="prevImage()">‚ùÆ</button>
        <button onclick="nextImage()">‚ùØ</button>
      </div>
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    // YES BUTTON
    document.getElementById("yesBtn").onclick = () => {
      document.body.innerHTML = `
        <h1 style="font-family: Pacifico, cursive; padding: 30px;">
          ‚ù§Ô∏è I am Yours ‚ù§Ô∏è<br>
          ‚ù§Ô∏è You are mine ‚ù§Ô∏è<br>
          ‚ù§Ô∏è I love you forever‚ù§Ô∏è
        </h1>
      `;
    };

    // NO BUTTON MOVE
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("click", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // ‚úÖ CAROUSEL LOGIC
    const images = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg",
      "photo4.jpg",
      "photo5.jpg"
    ];

    let currentIndex = 0;
    const carouselImage = document.getElementById("carouselImage");

    function showImage(index) {
      carouselImage.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
